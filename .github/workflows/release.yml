name: release
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: cargo build --release
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/bsky-rmcp
